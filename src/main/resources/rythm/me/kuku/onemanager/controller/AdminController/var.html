<!DOCTYPE html>
@import com.alibaba.fastjson.JSONObject
@args List<JSONObject> list, JSONObject jsonObject
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>Onemanager后台管理 - 平台变量</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.2/css/zui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.2/lib/bootbox/bootbox.min.css">
</head>
<body>
@invoke("menu")
<div class="container">
    <form class="form">
        <div class="form-group">
            <label>自定义css</label>
            <input type="text" name="customCss" class="form-control" value='@jsonObject?.getString("customCss")' placeholder="自定义css">
        </div>
        <div class="form-group">
            <label>自定义JavaScript</label>
            <input type="text" class="form-control" name="customScript" value='@jsonObject?.getString("customScript")' placeholder="自定义javascript">
        </div>
        <div class="form-group">
            <label>密码文件名称</label>
            <input type="text" class="form-control" name="passwordFile" value='@jsonObject?.getString("passwordFile")' placeholder="自定义密码文件的名字">
        </div>
        <div class="form-group">
            <label>网站名称</label>
            <input type="text" class="form-control" name="siteName" value='@jsonObject?.getString("siteName")' placeholder="网站的名称">
        </div>
        <div class="form-group">
            <label>favicon图标地址</label>
            <input type="text" class="form-control" name="favicon" value='@jsonObject?.getString("favicon")' placeholder="favicon图标地址">
        </div>
        <div class="form-group">
            <label>网站关键字</label>
            <input type="text" class="form-control" name="keywords" value='@jsonObject?.getString("keywords")' placeholder="网站关键字">
        </div>
        <div class="form-group">
            <label>网站描述</label>
            <input type="text" class="form-control" name="description" value='@jsonObject?.getString("description")' placeholder="网站描述">
        </div>
        <div class="form-group">
            <label>禁止的UA关键字</label>
            <input type="text" class="form-control" name="disabledUa" value='@jsonObject?.getString("disabledUa")' placeholder="禁止的UA关键字，如果有个，以|分割">
        </div>
        <button type="button" id="systemSettingBtn" class="btn btn-primary">设置</button>
    </form>
</div>
</body>
<script src="//cdn.bootcss.com/zui/1.9.2/lib/jquery/jquery.js"></script>
<script src="//cdn.bootcss.com/zui/1.9.2/js/zui.min.js"></script>
<script src="//cdn.bootcss.com/zui/1.9.2/lib/bootbox/bootbox.min.js"></script>
<script>
    $(function () {
        $("#systemSettingBtn").click(function () {
            $.post("/admin/systemConfigSetting", $(".form").serialize(), function (data) {
                bootbox.alert("保存成功！");
            })
        })
    })
</script>
</html>
