<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <title>设置密码</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.2/css/zui.min.css">
</head>
<body>
<div class="alert alert-primary">设置密码</div>
<div class="container">
  <form method="post" action="" onsubmit="return login(this);">
    <div style="text-align: center">
      <input type="password" id="password" name="password" placeholder="密码">
      <input class="btn btn-primary" type="submit" value="设置"/>
    </div>
  </form>
</div>
</body>
<script src="//cdn.bootcss.com/zui/1.9.2/lib/jquery/jquery.js"></script>
<script src="//cdn.bootcss.com/zui/1.9.2/js/zui.min.js"></script>
<script src="//cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script>
  function login(f){
    if (f.password.value.trim() === "") return false
    f.password.value = md5(f.password.value)
    return true
  }
</script>
</html>
