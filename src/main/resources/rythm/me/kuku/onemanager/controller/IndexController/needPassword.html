<!DOCTYPE html>
@args String name, String siteName, List<Map<String, String>> href, Boolean admin, List<Map<String, String>> driveList
@args Boolean darkMode
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>需要输入密码</title>
</head>
<body class="mdui-appbar-with-toolbar mdui-loaded mdui-theme-accent-pink @if(darkMode){mdui-theme-layout-dark}">
@invoke("menu")
<div class="mdui-container">
    <div class="mdui-col-md-6 mdui-col-offset-md-3">
        <div class="mdui-typo-title mdui-text-center">这是一个受保护的文件夹，您需要提供访问密码才能查看。</div>
        <form method="post">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <i class="mdui-icon material-icons">https</i>
                <label class="mdui-textfield-label">输入密码</label>
                <input name="password" type="password" required class="mdui-textfield-input">
            </div>
            <br/>
            <button type="submit" class="mdui-center mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme">
                <i class="mdui-icon material-icons">fingerprint</i>确认
            </button>
        </form>
    </div>
</div>
</body>
</html>
