<!DOCTYPE html>
<html lang="en">
@import me.kuku.onemanager.entity.DriveEntity
@args List<DriveEntity> list
<head>
    <meta charset="UTF-8">
    <title>OneManager设置</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.2/css/zui.min.css">
</head>
<body>
<div class="container">
    <ul class="nav nav-primary nav-justified">
        <li class="active"><a data-tab href="#index">首页</a></li>
        <li><a data-tab href="#var">平台变量</a></li>
        @for(DriveEntity entity: list){
            <li><a data-tab href="#@entity.getName()">@entity.getName()</a></li>
        }
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="index">
            <div class="row">
                <br/>
                <form class="form">
                    <div class="form-group">
                        <label for="driveType">网盘类型：</label>
                        <select id="driveType" class="form-control">
                            <option value="onedrive">onedrive</option>
                            <option value="onedriveCn">onedriveCn</option>
                        </select>
                    </div>
                    <a id="driveTypeBtn" href="/onedrive" class="btn btn-primary">添加盘</a>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="var">
            <div class="row">
                <br/>
                <form>
                    <div class="form-group">
                        <label for="adminLoginPage">adminloginpage</label>
                        <input type="text" class="form-control" id="adminLoginPage" placeholder="如果设置，登录按钮及页面隐藏。管理登录的页面不在是/admin，而是'/此设置的值'">
                    </div>
                    <div class="form-group">
                        <label for="autoJumpFirstDisk">autoJumpFirstDisk</label>
                        <input type="text" class="form-control" id="autoJumpFirstDisk" placeholder="用于多个磁盘，如果为1，则自动跳转到第一个磁盘">
                    </div>
                    <div class="form-group">
                        <label for="background">background</label>
                        <input type="text" class="form-control" id="background" placeholder="设置一个url作为背景">
                    </div>
                    <div class="form-group">
                        <label for="backgroundM">backgroundm</label>
                        <input type="text" class="form-control" id="backgroundM" placeholder="设置一个url作为手机端用的背景">
                    </div>
                    <div class="form-group">
                        <label for="customCss">customCss</label>
                        <input type="text" class="form-control" id="customCss" placeholder="<style>，在<head>最后面">
                    </div>
                    <div class="form-group">
                        <label for="customScript">customScript</label>
                        <input type="text" class="form-control" id="customScript" placeholder="<script>，在所有页都会存在，例如放一个http跳转到https">
                    </div>
                    <div class="form-group">
                        <label for="customTheme">customTheme</label>
                        <input type="text" class="form-control" id="customTheme" placeholder="html格式的主题的url">
                    </div>
                    <div class="form-group">
                        <label for="disableShowThumb">disableShowThumb</label>
                        <input type="text" class="form-control" id="disableShowThumb" placeholder="如果填1，显示缩略按钮将被隐藏">
                    </div>
                    <div class="form-group">
                        <label for="dontBasicAuth">dontBasicAuth</label>
                        <input type="text" class="form-control" id="dontBasicAuth" placeholder="如果为1，加密目录不再弹出用户名和密码窗口，只会显示主题自带的页面">
                    </div>
                    <div class="form-group">
                        <label for="forceHttps">forceHttps</label>
                        <input type="text" class="form-control" id="forceHttps" placeholder="0或1，如果为1会强制跳转到https">
                    </div>
                    <div class="form-group">
                        <label for="hideFunctionalityFile">hideFunctionalityFile</label>
                        <input type="text" class="form-control" id="hideFunctionalityFile" placeholder="0 或 1。如果 1, 某些文件不列表给游客看，但它的功能正常，比如readme.md">
                    </div>
                    <div class="form-group">
                        <label for="passFile">passfile</label>
                        <input type="text" class="form-control" id="passFile" placeholder="自定义密码文件的名字，可以是'pppppp'，也可以是'aaaa.txt'等等；列目录时不会显示，只有知道密码才能查看或下载此文件。密码是这个文件的内容，可以空格、可以中文；">
                    </div>
                    <div class="form-group">
                        <label for="referrer">referrer</label>
                        <input type="text" class="form-control" id="referrer" placeholder="只有这些域名能引用本站资源。格式为a1.com|b1.com">
                    </div>
                    <div class="form-group">
                        <label for="siteName">siteName</label>
                        <input type="text" class="form-control" id="siteName" placeholder="网站的名称">
                    </div>
                    <button type="submit" class="btn btn-primary">设置</button>
                </form>
            </div>
        </div>
        @for(DriveEntity entity: list){
            <div class="tab-pane fade" id="@entity.getName()">
                <div>
                    <div class="form-group">
                        <label for="name">标签</label>
                        <input type="text" class="form-control" id="name" placeholder="标签" value="@entity.getName()">
                    </div>
                    <button type="submit" class="btn btn-primary">改变标签</button>
                    <button class="btn btn-primary" onclick="deletePan('@entity.getName()')">删除此盘</button>
                    <button type="submit" class="btn btn-primary">复制此盘</button>
                    <button type="submit" class="btn btn-primary">重新授权</button>
                    <div class="form-group">
                        <label>Drive</label>
                        <input type="text" class="form-control" disabled value="onedrive">
                    </div>
                    <div class="form-group">
                        <label>diskSpace</label>
                        <input type="text" class="form-control" disabled value="16.5 TB / 25 TB">
                    </div>
                    <div class="form-group">
                        <label>diskDescription</label>
                        <input type="text" class="form-control" placeholder="对这个盘的一些描述，随便写，代码不引用这个">
                    </div>
                    <div class="form-group">
                        <label>diskname</label>
                        <input type="text" class="form-control" placeholder="这个盘你想显示什么名称">
                    </div>
                    <div class="form-group">
                        <label>domain_path</label>
                        <input type="text" class="form-control" placeholder="使用多个自定义域名时，指定每个域名看到的目录。格式为a1.com:/dirto/path1|b1.com:/path2。">
                    </div>
                    <div class="form-group">
                        <label>domainforproxy</label>
                        <input type="text" class="form-control" placeholder="会将https://xxxxx-my.sharepoint.com替换成这个值，在目标需要自己设置反代。会加上&Origindomain=原域名">
                    </div>
                    <div class="form-group">
                        <label>downloadencrypt</label>
                        <input type="text" class="form-control" placeholder="0 或 1。如果 1, 那加密目录内的文件可以不需要密码就能下载。">
                    </div>
                    <div class="form-group">
                        <label>guestup_path</label>
                        <input type="text" class="form-control" placeholder="设置游客上传路径（图床路径），不设置这个值时该目录内容会正常列文件出来，设置后只有上传界面，不显示其中文件（登录后显示）。">
                    </div>
                    <div class="form-group">
                        <label>public_path</label>
                        <input type="text" class="form-control" placeholder="使用API长链接访问时，显示网盘文件的路径，不设置时默认为根目录。">
                    </div>
                    <button type="submit" class="btn btn-primary">设置</button>
                </div>
            </div>
        }
    </div>
</div>
</body>
<script src="//cdn.bootcss.com/zui/1.9.2/lib/jquery/jquery.js"></script>
<script src="//cdn.bootcss.com/zui/1.9.2/js/zui.min.js"></script>
<script>
    $(document).ready(function () {
        $("#driveType").change(function () {
            $("#driveTypeBtn").attr("href", this.value)
        })
    })
    function deletePan(name) {
        $.post("/admin/delpan", {"name": name}, function (data) {
            location.reload();
        })
    }
</script>
</html>
